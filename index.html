<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container container container_size_large">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia" />
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container container">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/profile_pic.jpg"
              alt="Profile Avatar"
            />
            <div class="profile__info">
              <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__name-edit-button opacity"
                  aria-label="Редактировать профиль"
                  type="button"
                ></button>
              </div>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
          </div>
          <button
            class="profile__add-button opacity"
            aria-label="Добавить фото"
            type="button"
          ></button>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__container container">
       
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>
    <section class="popup" id="nameEditPopup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editForm" id="editForm">
          <input
            class="popup__input"
            type="text"
            name="username"
            value="Жак-Ив Кусто"
            minlength="3"
            maxlength="45"
            placeholder="Имя"
            id="username"
          />
          <input
            class="popup__input"
            type="text"
            name="about"
            value="Исследователь океана"
            minlength="5"
            maxlength="150"
            placeholder="О себе"
            id="userJob"
          />
          <button id='nameSubmitBtn' class="popup__button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close-btn opacity"
          aria-label="Закрыть"
          type="button"
        ></button>
      </div>
    </section>
    <section class="popup" id="addPhotoPopup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="edit-form" id="photoAddForm">
          <input
            class="popup__input"
            type="text"
            name="photoname"
            value=""
            minlength="1"
            maxlength="45"
            placeholder="Название"
            id="photoTitle"
          />
          <input
            class="popup__input"
            type="url"
            name="photolink"
            value=""
            minlength="4"          
            placeholder="Ссылка на картинку"
            id="photoLink"
          />
          <button id='photoSubmitBtn' class="popup__button" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
        <button
          class="popup__close-btn opacity"
          aria-label="Закрыть"
          type="button"
        ></button>
      </div>
    </section>
    <section class="popup popup_big-image" id="bigImgPopup">
      <div class="popup__wrapper">
        <button
        class="popup__close-btn opacity"
        aria-label="Закрыть"
        type="button"
      ></button>
      <figure class="popup__figure">
        <img class="popup__image" src="./images/gornialtay.jpg">        
        <figcaption class="popup__image-name">Горный Алтай</figcaption>
      </figure>
      
      </div>
    </section>
    <template class="card-template">
      <li class="card">
        <img class="card__image">
        <div class="card__title-wrapper">
          <h2 class="card__title"></h2>
          <button
            class="card__button-like"
            aria-label="Нравится"
            type="button"
          ></button>
        </div>
        <button class="card__button-delete opacity" aria-label="Удалить" type="button"></button>
      </li>
    </template>
    <script src="/script.js"></script>
  </body>
</html>
